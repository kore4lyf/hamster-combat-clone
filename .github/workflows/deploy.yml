name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # This triggers the workflow on pushes to the 'main' branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Adjust Node version to match your app's requirement

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          branch: gh-pages
          publish_dir: ./dist # This is where Vite builds the static files


permissions:
  contents: write  # Allow action to write to repository contents
