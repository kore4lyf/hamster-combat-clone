name: Build and Deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Updated to the latest version

      - name: Set up Node.js
        uses: actions/setup-node@v3  # This is already the latest version
        with:
          node-version: '20'  # Specify Node.js version to use

      - name: Install dependencies
        run: npm ci  # Use 'npm ci' for a clean install

      - name: Build project
        run: npm run build
        env:
          CI: false  # Disable CI mode to allow warnings

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.4.0  # Stable version
        with:
          branch: gh-pages  # The branch to deploy to
          folder: dist      # The folder containing built files

permissions:
  contents: write  # Allow action to write to repository contents
